<html>

<head>
  <title>CSS Type - V1</title>
  <link rel="stylesheet" href="fontstyle.css">
</head>

<body>
  <div class="container">
    <div class="letter">
      <div class="leftline"></div>
      <div class="middleline"></div>
      <div class="rightline"></div>
    </div>
    <div class="letter-round rounder">
      <div class="circleOuter"></div>
      <div class="circleInner"></div>
    </div>
    <div class="letter-round">
      <div class="semiCircleOuter"></div>
      <div class="semiCircleInner"></div>
    </div>
    <div class="letter">
      <div class="leftline"></div>
      <div class="rightline"></div>
      <div class="middleDiagonal"></div>
    </div>
    <div class="letter-round rounder">
      <div class="circleOuter"></div>
      <div class="circleInner"></div>
    </div>
    <div class="letter">
      <div class="topsemiCircleOuter">
        <div class="topsemiCircleInner"></div>
      </div>
      <div class="leftline"></div>
    </div>
  </div>
  <!-- Font V2 -->
  <div class="container">
    <div class="letter">
      <div class="leftline lineRounded"></div>
      <div class="middleline"></div>
      <div class="rightline lineRounded"></div>
    </div>
    <div class="letter-round rounder">
      <div class="circleOuter"></div>
      <div class="circleInner"></div>
    </div>
    <div class="letter-round">
      <div class="semiCircleOuter semiCircleRounded"></div>
      <div class="semiCircleInner semiCircleRounded"></div>
    </div>
    <div class="letter">
      <div class="leftline lineRounded"></div>
      <div class="rightline lineRounded"></div>
      <div class="middleDiagonal lineRounded"></div>
    </div>
    <div class="letter-round rounder">
      <div class="circleOuter"></div>
      <div class="circleInner"></div>
    </div>
    <div class="letter">
      <div class="topsemiCircleOuter semiCircleRounded">
        <div class="topsemiCircleInner semiCircleRounded"></div>
      </div>
      <div class="leftline lineRounded"></div>
    </div>
  </div>
  <!-- Font V3 -->
  <div class="container">
    <div class="letter">
      <div class="leftline"></div>
      <div class="middleline"></div>
      <div class="rightline"></div>
      <div class="triangle-topright"></div>
      <div class="triangle-topleft"></div>
      <div class="triangle-bottomright"></div>
      <div class="triangle-bottomleft"></div>
    </div>
    <div class="letter-round rounder">
      <div class="circleOuter"></div>
      <div class="circleInner"></div>
      <div class="triangle-topright"></div>
      <div class="triangle-topleft"></div>
      <div class="triangle-bottomright"></div>
      <div class="triangle-bottomleft"></div>
    </div>
    <div class="letter-round">
      <div class="semiCircleOuter"></div>
      <div class="semiCircleInner"></div>
      <div class="triangle-topright"></div>
      <div class="triangle-topleft"></div>
      <div class="triangle-bottomright"></div>
      <div class="triangle-bottomleft"></div>
    </div>
    <div class="letter">
      <div class="leftline"></div>
      <div class="rightline"></div>
      <div class="middleDiagonal"></div>
      <div class="triangle-topright"></div>
      <div class="triangle-topleft"></div>
      <div class="triangle-bottomright"></div>
      <div class="triangle-bottomleft"></div>
    </div>
    <div class="letter-round rounder">
      <div class="circleOuter"></div>
      <div class="circleInner"></div>
      <div class="triangle-topright"></div>
      <div class="triangle-topleft"></div>
      <div class="triangle-bottomright"></div>
      <div class="triangle-bottomleft"></div>
    </div>
    <div class="letter">
      <div class="topsemiCircleOuter">
        <div class="topsemiCircleInner"></div>
      </div>
      <div class="leftline"></div>
      <div class="triangle-bottomright"></div>
      <div class="triangle-bottomleft"></div>
    </div>
  </div>
</body>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>


</html>
