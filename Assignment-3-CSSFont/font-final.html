  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

<body>
  <div class="container">
    <!-- A -->
    <div class="letter rounder">
      <div class="triangle"></div>
    </div>
    <!-- B -->
    <div class="letter" id="black">
      <div class="upperSemiCircle"></div>
      <div class="lowerSemiCircle"></div>
    </div>
    <!-- C -->
    <div class="letter">
      <div class="cutoffSemiCircle"></div>
    </div>
    <!-- D -->
    <div class="letter-round">
      <div class="semiCircleOuter"></div>
    </div>
    <!-- E -->
    <div class="letter">
      <div class="topline"></div>
      <div class="middleline"></div>
      <div class="bottomline"></div>
    </div>
    <!-- F -->
    <div class="letter">
      <div class="leftline"></div>
      <div class="topline"></div>
      <div class="middleline"></div>
    </div>
    <!-- G -->
    <div class="letter outer">
      <div class="cutoffSemiCircle"></div>
      <div class="lowerleftline"></div>
    </div>
    <!-- H -->
    <div class="letter">
      <div class="leftline"></div>
      <div class="middleline"></div>
      <div class="rightline"></div>
    </div>
    <!-- I -->
    <div class="letter">
      <div class="topline"></div>
      <div class="centerline"></div>
      <div class="bottomline"></div>
    </div>
    <!-- J -->
    <div class="letter">
      <div class="topline"></div>
      <div class="cutofflowerSemiCircle"></div>
      <div class="uppershortline"></div>
    </div>
    <!-- K -->
    <div class="letter">
      <div class="leftline"></div>
      <div class="k-topTriangle"></div>
      <div class="k-bottomTriangle"></div>
    </div>
    <!-- L -->
    <div class="letter">
      <div class="leftline"></div>
      <div class="bottomline"></div>
    </div>
    <!-- M -->
    <div class="letter-round rounder">
      <div class="strechedHalfTriangle-left-rev"></div>
      <div class="strechedHalfTriangle-right-rev"></div>
    </div>
    <!-- N -->
    <div class="letter">
      <div class="rightleftTriangle"></div>
      <div class="rightline"></div>
    </div>
    <!-- O -->
    <div class="letter-round rounder">
      <div class="circleOuter"></div>
    </div>
    <!-- P -->
    <div class="letter">
      <div class="topsemiCircleOuter"></div>
      <div class="leftline"></div>
    </div>
    <!-- Q -->
    <div class="letter-round rounder outer">
      <div class="circleOuter"></div>
      <div class="lowerleftline thinner"></div>
    </div>
    <!-- R -->
    <div class="letter">
      <div class="topsemiCircleOuter"></div>
      <div class="lowerleftTriangle"></div>
    </div>
    <!-- S -->
    <div class="letter outer">
      <div class="s-topSemiCircle"></div>
      <div class="s-bottomSemiCircle"></div>
    </div>
    <!-- T -->
    <div class="letter">
      <div class="topline"></div>
      <div class="centerline"></div>
    </div>
    <!-- U -->
    <div class="letter">
      <div class="stretchedSemiCircle"></div>
    </div>
    <!-- V -->
    <div class="letter">
      <div class="strechedWholeTriangle"></div>
    </div>
    <!-- W -->
    <div class="letter-round rounder" id="white">
      <div class="strechedHalfTriangle-left"></div>
      <div class="strechedHalfTriangle-right"></div>
    </div>
    <!-- X -->
    <div class="letter">
      <div class="x-topTriangle"></div>
      <div class="x-bottomTriangle"></div>
    </div>
    <!-- Y -->
    <div class="letter-round">
      <div class="y-topTriangle"></div>
      <div class="centerline"></div>
    </div>
    <!-- Z -->
    <div class="letter">
      <div class="topline"></div>
      <div class="z-diagonal"></div>
      <div class="bottomline"></div>
    </div>
  </div>
</body>

</html>
